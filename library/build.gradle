apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}

afterEvaluate {
    bundleDebugAar << {
        String srcAarName = "$project.name-debug.aar"
        String srcAarPath = "$buildDir/outputs/aar/"
        String tmpPath = zipTree(file(srcAarPath + srcAarName)).files.first().parentFile.absolutePath
        tasks.create(name: 'tweakDebugAar', type: Zip) {
            from fileTree(tmpPath)
            destinationDir = file(srcAarPath)
            archiveName = srcAarName
        }.execute()
        delete(tmpPath)
    }
    bundleReleaseAar << {
        String srcAarName = "$project.name-release.aar"
        String srcAarPath = "$buildDir/outputs/aar/"
        String tmpPath = zipTree(file(srcAarPath + srcAarName)).files.first().parentFile.absolutePath
        tasks.create(name: 'tweakReleaseAar', type: Zip) {
            from fileTree(tmpPath)
            destinationDir = file(srcAarPath)
            archiveName = srcAarName
        }.execute()
        delete(tmpPath)
    }
}