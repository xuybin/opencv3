apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 103
        versionName "1.0.4"
        externalNativeBuild {
            cmake {
                cppFlags "-std=c++11 -frtti -fexceptions"
                abiFilters  'armeabi-v7a', 'arm64-v8a'
            }
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}

afterEvaluate {
    javadocRelease.enabled = false
    bundleDebugAar << {
        String srcAarName = "$project.name-debug.aar"
        String srcAarPath = "$buildDir/outputs/aar/"
        String tmpPath = zipTree(file(srcAarPath + srcAarName)).files.first().parentFile.absolutePath
        tasks.create(name: 'tweakDebugAar', type: Zip) {
            from fileTree(tmpPath)
            destinationDir = file(srcAarPath)
            archiveName = srcAarName
        }.execute()
        delete(tmpPath)
    }
    bundleReleaseAar << {
        String srcAarName = "$project.name-release.aar"
        String srcAarPath = "$buildDir/outputs/aar/"
        String tmpPath = zipTree(file(srcAarPath + srcAarName)).files.first().parentFile.absolutePath
        tasks.create(name: 'tweakReleaseAar', type: Zip) {
            from fileTree(tmpPath)
            destinationDir = file(srcAarPath)
            archiveName = srcAarName
        }.execute()
        delete(tmpPath)
    }
}

publish {
    userOrg = 'xuybin'
    groupId = 'com.github.xuybin'
    artifactId = 'opencv3'
    publishVersion = "${android.defaultConfig.versionName}"
    desc = 'opencv3 for android library'
    website = "https://github.com/xuybin/opencv3"
    dryRun = false
}
repositories {
    mavenCentral()
}